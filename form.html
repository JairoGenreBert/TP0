<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/11ead746a1.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="imagenes/favicon.ico" type="image/x-icon">
        <link rel="icon" href="imagenes/favicon.ico" type="image/x-icon">   
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Lexend+Deca:wght@100;200;300;400;500;600;700;800;900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="CSS/estilos.css"> 
        <title>Escuela Superior de Enfermería: María Elena Araya de Colombres</title>
    </head>
    <body>
        <header id="id_header">
        </header>

    <menu>
        <h2>Formulario de registro</h2>
        <form action="show_data.html" method="get">
            <label for="firstname">Nombre</label>
            <input type="text" name="firstname" id="firstname">
            <br><br>
            <label for="lastname">Apellido</label>
            <input type="text" name="lastname" id="lastname">
            <br><br>
            <label for="street">Direccion</label>
            <input type="text" name="street" id="street">
            <br><br>
            <label for="city">Ciudad</label>
            <input type="text" name="city" id="city">
            <br><br>
            <label for="<zipcode>">Código postal</label>
            <input type="text" name="zipcode" id="zipcode">
            <br><br>
            <p>Género
                <input type="radio" name="gender" id="gender" value="Hombre">Hombre
                <input type="radio" name="gender" id="gender" value="Mujer">Mujer
                <input type="radio" name="gender" id="gender" value="Otro">Otro
            </p>
            <p>Estudios
                <input type="radio" name="estudio" id="estudio" value="primario">Primario
                <input type="radio" name="estudio" id="estudio" value="secundario">Secundario
                <input type="radio" name="estudio" id="estudio" value="terciario">Terciario
                <input type="radio" name="estudio" id="estudio" value="universitario">Universitario
                <input type="radio" name="estudio" id="estudio" value="otro">Otro
            </p>
            <input type="submit" value="Enviar">
        </form>
    </menu>
    
    <footer id="id_footer">
       
    </footer>

    <script src="JS/header_footer.js"></script>
    <script src="JS/scroll.js"></script> 
    <script src="JS/menu_hamburgueja.js"></script> 
</body>
</html>
